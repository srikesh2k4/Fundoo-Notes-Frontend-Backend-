<div class="dialog-overlay" (click)="onOverlayClick($event)">
  <div class="reminder-dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>Reminder</h2>
    </div>

    <div class="dialog-content">
      <div class="reminder-options">
        <button 
          *ngFor="let option of reminderOptions"
          class="reminder-option"
          [class.selected]="selectedReminder() === option.value"
          (click)="selectReminder(option)">
          <svg viewBox="0 0 24 24" class="option-icon">
            <path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path>
          </svg>
          <span>{{ option.label }}</span>
          <svg viewBox="0 0 24 24" class="check-icon" *ngIf="selectedReminder() === option.value">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
